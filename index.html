<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="img/port-log.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-3">
            <div class="food-inner">
                <i class="fa fa-cutlery"></i>

                <h2>Основное меню</h2>
            </div>
        </div>
        <div class="col-xs-12 col-md-3">
            <div class="drinks-inner">
                <i class="fa fa-glass"></i>

                <h2>Винная карта</h2>
            </div>
        </div>
        <div class="hidden-xs col-xs-12 col-md-3">
            <div class="drinks-inner">
                <i class="fa fa-question"></i>

                <h2>3ий раздел на >medium devices</h2>
            </div>
        </div>
        <div class="hidden-xs col-xs-12 col-md-3">
            <div class="drinks-inner">
                <i class="fa fa-question"></i>

                <h2>4ый раздел на >medium devices</h2>
            </div>
        </div>
    </div>
</div>

<section id="contacts">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-push-4 col-md-4">
                <div class="contacts-phone">
                    <i class="fa fa-phone"></i>

                    <h3>+7 812 123 45 67</h3>
                </div>
            </div>
            <div class="col-xs-12 col-md-pull-4 col-md-4">
                <div class="contacts-address">
                    <h4>г.Санкт-Петербург, <br>Дворцовая площадь д.1 <br>с 8<span>00</span> до 00<span>00</span></h4>
                </div>
            </div>
            <div class="hidden-xs col-xs-12 col-md-4">
                <div class="contacts-mailUs">
                    <i class="fa fa-envelope-o"></i>

                    <h3>mail@mail.com</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div class="footer-copy">
                    <p>&copy;2016</p>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="footer-logo">
                    <img src="img/logogram-01.png" alt="">
                </div>
            </div>
        </div>
    </div>
</footer>
